<!DOCTYPE html><html lang="it"><head>
<meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1">
<title>Contatti & Prenotazioni | Vodafone Monza Brianza</title>
<meta name="description" content="Prenota un appuntamento o scrivici su WhatsApp. Sede di Monza e Lissone.">
<link rel="canonical" href="https://tuodominio.it/contatti.html">
<link rel="stylesheet" href="styles/styles.css"><link rel="stylesheet" href="styles/responsive.css">
<script defer src="scripts/main.js"></script></head>
<body>
<header class="sub-header"><div class="container"><a class="brand" href="/">Vodafone Store Monza Brianza</a></div></header>
<main id="main" class="container narrow">
  <h1>Contatti</h1>
  <p>Telefono: <a href="tel:+393331234567">+39 333 123 4567</a> · Email: <a href="mailto:info@tuodominio.it">info@tuodominio.it</a></p>

  <h2 id="prenota">Prenota Appuntamento</h2>
  <form class="form" name="prenota" method="post" action="#" aria-describedby="privacy-note">
    <label>Nome e Cognome<input type="text" name="name" required></label>
    <label>Email<input type="email" name="email" required></label>
    <label>Telefono<input type="tel" name="phone" required></label>
    <label>Motivo
      <select name="topic" required>
        <option value="">Seleziona…</option>
        <option>Fibra</option><option>Mobile</option><option>Business</option><option>Assistenza</option>
      </select>
    </label>
    <label>Messaggio<textarea name="message" rows="4"></textarea></label>
    <label class="checkbox">
      <input type="checkbox" required> Acconsento al trattamento dei dati come da <a href="privacy.html" target="_blank" rel="noopener">Privacy Policy</a>.
    </label>
    <button class="btn btn-primary" type="submit">Invia Richiesta</button>
  </form>
  <p id="privacy-note" class="mini">I tuoi dati sono al sicuro. Nessuno spam, mai.</p>
</main>
<footer class="site-footer"><div class="container"><p>© <span id="year"></span></p></div></footer>
</body></html>
